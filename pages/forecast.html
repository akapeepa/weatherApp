<div ng-repeat = "w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{convertToDate(w.dt) | date: 'd MMM, y'}}</h3>
        </div>
        <div class="panel-body">
          Max  temprature:{{convertToCelsius(w.temp.max)}}
          <br>
          Min temprature:{{convertToCelsius(w.temp.min)}}
          <br>
           Humidity:{{w.humidity}}
           <br>
           Description:{{w.weather[0].description}}
        </div>
      </div>

    </div>
  </div>

</div>
